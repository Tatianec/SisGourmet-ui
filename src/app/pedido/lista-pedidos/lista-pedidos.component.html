<app-menu></app-menu>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <app-add-pedido (pedidoAdded)="onPedidoAdded()"></app-add-pedido>
    </div>
    <div class="col-lg-6">
      <div class="table-container">
        <h2>Controle de Pedidos</h2>
        <p-table [value]="pedidos" [rows]="10">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Data</th>
              <th>Funcionário</th>
              <th>Mesa</th>
              <th>Total</th>
              <th>Observações</th>
              <th>Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pedido>
            <tr>
              <td>{{ pedido.id }}</td>
              <td>{{ pedido.date }}</td>
              <td>{{ getEmployeeName(pedido.employee_id) }}</td>
              <td>{{ pedido.desk_id }}</td>
              <td>{{ pedido.total }}</td>
              <td>{{ pedido.observation }}</td>
              <td>
                <p-button (click)="deletePedido(pedido)">
                  <i class="pi pi-trash"></i>
                </p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
