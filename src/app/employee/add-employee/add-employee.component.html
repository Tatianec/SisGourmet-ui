  <form [formGroup]="employeeForm" (ngSubmit)="salvarFuncionario()">
    <div class="p-field">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" formControlName="name" pInputText required>

      <label for="email">Email</label>

      <input type="password" id="password" name="password" formControlName="password" pInputText required>

      <p-checkbox formControlName="manager" value="manager" inputId="manager"></p-checkbox>

    </div>

</div>
