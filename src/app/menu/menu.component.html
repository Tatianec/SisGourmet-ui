<div class="center-card">
  <p-sidebar [(visible)]="sidebarVisible" p-sidebar-left>
    <h3>Menu</h3>

      <li>

          <i class="pi pi-home menu-icon"></i> Tela Inicial
        </a>
      </li>
      <li>
        <a routerLink="/orders" class="menu-item">
          <i class="pi pi-shopping-cart menu-icon"></i> Pedidos

      </li>
      <li>
        <a routerLink="/product" class="menu-item">
          <i class="pi pi-box menu-icon"></i> Produtos
        </a>
      </li>
      <li>

      </li>

        <a routerLink="/employee" class="menu-item">
